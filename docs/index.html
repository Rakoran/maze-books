    <h1>Themed Wordsearch</h1>
    <form id="controls">
      <label>Theme
        <select id="themeSelect">
          <option value="" selected>(none)</option>
        </select>
      </label>
      <label>Size
        <input id="size" type="number" min="6" max="40" value="12">
      </label>
      <label>Age
        <select id="ageSelect">
          <option value="" selected>(none)</option>
        </select>
      </label>
      <label>Custom words (comma separated)
        <input id="custom" placeholder="cat,dog,fox">
      </label>
      <label>Background
        <select id="bgSelect">
          <option value="transparent">Transparent</option>
          <option value="#ffffff">White</option>
          <option value="#f7f7f8">Soft Gray</option>
          <option value="#fff7e6">Warm Cream</option>
          <option value="#f1f6ff">Cool Mist</option>
        </select>
      </label>
      <label style="align-self:center">
        <input id="showGridLines" type="checkbox" checked> Show grid lines
      </label>
      <label style="align-self:center">
        <input id="teacherMode" type="checkbox"> No backward words
      </label>
      <div class="buttons">
        <button type="button" id="generate">Generate</button>
        <button type="button" id="toggleAnswers">Show Answers</button>
        <button type="button" id="savePng">Save PNG</button>
      </div>
    </form>

    <section id="output">
      <div id="gridWrap"></div>
      <div id="wordListWrap"></div>
    </section>
