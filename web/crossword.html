    <h1>Crossword Puzzle Generator</h1>

    <div class="controls">
      <div class="control-group">
        <label for="themeSelect">Theme:</label>
        <select id="themeSelect">
          <option value="">Select a theme...</option>
        </select>
      </div>

      <div class="control-group">
        <label for="levelSelect">Level:</label>
        <select id="levelSelect">
          <option value="1">Level 1 (Ages 5-7)</option>
          <option value="2">Level 2 (Ages 8-10)</option>
          <option value="3" selected>Level 3 (Advanced)</option>
        </select>
      </div>

      <div class="control-group">
        <label for="sizeInput">Grid Size:</label>
        <input type="number" id="sizeInput" value="20" min="15" max="30">
      </div>

      <button id="generateBtn">Generate Crossword</button>
      <button id="showAnswersBtn" disabled>Show Answers</button>
      <button id="printBtn" disabled>Print</button>
    </div>

    <div class="status" id="status"></div>

    <div class="content">
      <div class="grid-container">
        <div class="grid" id="grid"></div>
      </div>

      <div class="clues-container">
        <div id="cluesContent"></div>
      </div>
    </div>

    <div class="buttons">
      <button id="resetBtn" disabled>Reset Puzzle</button>
      <button id="checkBtn" disabled>Check Solution</button>
    </div>
  </main>

  <script src="crossword-app.js"></script>
</body>
</html>
