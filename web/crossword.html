<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Themed Crossword</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <nav class="topnav">
      <a href="index.html">Wordsearch</a>
      <a class="active" href="crossword.html">Crossword</a>
      <a href="maze.html">Maze</a>
      <a href="sudoku.html">Sudoku</a>
      <a href="patterns.html">Patterns</a>
      <a href="sorting.html">Sorting</a>
      <a href="riddles.html">Riddles</a>
    </nav>
    <h1>Themed Crossword</h1>
    <form id="controls">
      <label>Theme
        <select id="themeSelect"></select>
      </label>
      <label>Size
        <input id="size" type="number" min="7" max="25" value="13">
      </label>
      <label>Age
        <select id="ageSelect">
          <option value="">(none)</option>
        </select>
      </label>
      <label>Custom words (one per line, optional clue after "-")
        <textarea id="custom" rows="4" placeholder="cat - Purring pet&#10;river - Long flowing water"></textarea>
      </label>
      <label>Background
        <select id="bgSelect">
          <option value="transparent">Transparent</option>
          <option value="#ffffff">White</option>
          <option value="#f7f7f8">Soft Gray</option>
          <option value="#fff7e6">Warm Cream</option>
          <option value="#f1f6ff">Cool Mist</option>
        </select>
      </label>
      <div class="buttons">
        <button type="button" id="generate">Generate</button>
        <button type="button" id="toggleAnswers">Show Answers</button>
        <button type="button" id="savePng">Save PNG</button>
      </div>
    </form>

    <section id="output">
      <div id="gridWrap"></div>
      <div class="clues">
        <div>
          <h3>Across</h3>
          <ol id="acrossList"></ol>
        </div>
        <div>
          <h3>Down</h3>
          <ol id="downList"></ol>
        </div>
      </div>
    </section>
  </main>
  <script src="crossword.js"></script>
</body>
</html>
